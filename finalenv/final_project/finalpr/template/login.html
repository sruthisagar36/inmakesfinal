{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <h1><center>Login</center></h1>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body style="margin-left:20px;background-image:url({% static 'images/bank.jpg' %})">
<form action="login" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
    <input type="password" name="password" placeholder="enter your password"><br><br>

    <input  class="btn btn-primary" type="submit" name="login" data-href-template="{% url 'demo' %}">

    <a class="btn btn-success"  type="submit" name="register link" href="{% url 'reg_form' %}"> Register Link</a>

</form>
{% for a in messages %}
<h3>{{a}}</h3>
{% endfor %}
</body>
</html>
